<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvoiceFlow • Sign In</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script defer src="login.js"></script>
  </head>
  <body class="bg-slate-100 min-h-screen grid place-items-center">
    <div class="w-full max-w-md rounded-2xl border border-slate-200 bg-white p-6 shadow-card">
      <div class="flex items-center gap-3 mb-4">
        <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-brand-500 text-white shadow-card">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm1 15-4-4 1.414-1.414L13 13.172l4.586-4.586L19 10Z"/></svg>
        </span>
        <div>
          <h1 class="text-xl font-extrabold tracking-tight text-ink">InvoiceFlow</h1>
          <p class="text-sm text-slate-500">Sign in to continue</p>
        </div>
      </div>

      <div id="login-error" class="hidden mb-3 px-3 py-2 rounded-md bg-rose-50 border border-rose-200 text-rose-700 text-sm"></div>

      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
          <input id="email" type="email" required class="mt-1 w-full rounded-xl border-slate-200 bg-slate-50/70 h-11 px-3 focus:bg-white focus:ring-2 focus:ring-brand-200" placeholder="you@example.com" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
          <input id="password" type="password" required class="mt-1 w-full rounded-xl border-slate-200 bg-slate-50/70 h-11 px-3 focus:bg-white focus:ring-2 focus:ring-brand-200" placeholder="••••••••" />
        </div>
        <button id="login-submit" type="submit" class="w-full rounded-xl bg-brand-500 px-3 py-2 text-sm font-semibold text-white shadow-card">Sign In</button>
      </form>

      <p class="mt-4 text-xs text-slate-500">
        Tip: Create a user via API first if none exists: POST <code>/users</code>.
      </p>
    </div>
  </body>
  </html>
